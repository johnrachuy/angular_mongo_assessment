<h1>Entry</h1>

<div>
    <form>
        <label for="alias">Superhero Name: </label>
        <input type="text" ng-model="alias" id="alias" />
        <br>
        <label for="first_name">First Name: </label>
        <input type="text" ng-model="first_name" id="first_name" />
        <br>
        <label for="last_name">Last Name: </label>
        <input type="text" ng-model="last_name" id="last_name" />
        <br>
        <label for="city">City: </label>
        <input type="text" ng-model="city" id="city" />
        <br>
        <label for="primary_power">Primary Power: </label>
        <input type="text" ng-model="primary_power" id="primary_power" />
        <br>
        <label for="power_name">Super Power: </label>
        <select ng-model="power_name" ng-options="power as power.label for power in power_name track by power.type">
        </select>
        <br>
        <button ng-click="savePost()">Save Hero</button>
    </form>
</div>
